# Korean Communication Protocol
# For writing to Korean professors, colleagues, and academic contacts

**Effective Date:** 2025-12-16
**Authority:** Gil Raitses
**Scope:** All email and written communication to Korean academic contacts

---

## Core Principles

### 1. Direct, Factual Communication
- State facts clearly without excessive explanation
- Avoid emotional language or self-flagellation
- Present information matter-of-factly
- No promises about future actions; state what is being done now

### 2. Brief, Professional Apology (When Needed)
- One sentence apology, no elaboration
- Follow immediately with factual explanation
- No repeated apologies or excessive remorse
- Example: "I sincerely apologize for [specific issue]."

### 3. Factual Explanation (Not Excuses)
- Explain what happened factually
- No defensive language
- No blame-shifting
- Just state the circumstances

### 4. Clear Request (Not Begging)
- State what you need directly
- No excessive politeness or deference
- Professional but straightforward
- Example: "I sincerely ask you to accept [X]."

### 5. Show Current Work (Not Promises)
- Describe what you are doing now using present tense ("I am conducting", "are being fitted")
- State what will be available (factual, not promise)
- Avoid repetitive "I am" statements; vary with passive voice and factual statements
- Use passive voice to reduce self-focus ("The work will be presented" vs "I will present")
- Let actions speak rather than making commitments
- Present tense for ongoing work, factual statements for future availability

