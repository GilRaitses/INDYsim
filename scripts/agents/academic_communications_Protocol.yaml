## Example: Late Submission (Based on Seongjin's Email)

**Good Example:**
```
Dear [Professor],

I sincerely apologize for this late submission.

I found the deadline was [time]. I did not receive [notification]. I learned [fact] just now, so I attach [materials] in this email.

I am currently [doing X]. The results will be available [when].

I sincerely ask you to accept [materials] for [purpose].

Sincerely,
[Name]
```

**Bad Example (Too Apologetic):**
```
Dear [Professor],

I am so deeply sorry and devastated that I missed the deadline. I feel terrible about this and I hope you can understand. I promise I will never do this again. I beg you to please accept my submission. I'm really worried about this and I hope you don't think poorly of me.

[excessive emotional language continues...]
```

