## Forbidden Patterns

### ❌ DO NOT USE:
- Excessive apologies ("I'm so sorry, I deeply apologize, I feel terrible...")
- Emotional language ("I'm devastated, I'm worried, I hope you understand...")
- Promises about future actions ("I promise to...", "I will definitely...")
- Begging or excessive deference ("I beg you", "I humbly request...")
- Repeated apologies in same email
- Long explanations of why something happened
- Self-flagellation or excessive self-criticism
- Repetitive "I am" statements (vary with passive voice and factual statements)
- Direct demands ("I need you to...", "You must...")
- Excessive self-reference (use passive voice and process-focused language)
- Local file paths that recipient cannot access

### ✅ DO USE:
- Brief, direct apology: "I sincerely apologize for [X]."
- Factual explanation: "I found [fact]. I did not receive [fact]. I learned [fact]."
- Indirect requests: "I would be grateful if you could consider [X]." or "If you deem it suitable, [X] could [Y]."
- Current work description: "I am conducting [X]. [Y] are being performed. The results will be available [when]."
- Passive voice to reduce self-focus: "The work will be presented" vs "I will present"
- Present tense for ongoing work: "are being fitted", "is being used", "is running"
- Factual statements for future availability: "will be available at [location] [when]"
- Professional closing: "Sincerely," or "Best regards,"
- Indirect collaboration invitations: "I would appreciate any feedback you could provide, and I would be honored if you could serve as [role]."

