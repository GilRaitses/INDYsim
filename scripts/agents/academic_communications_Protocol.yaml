## Email Structure Template

```
Subject: [Brief, factual subject]

Dear [Name],

[Brief apology if needed - one sentence]
[Factual explanation - 2-3 sentences max]

[Current work/status - factual description]
[What is available now]
[What will be available - factual statement, not promise]

[Clear request - direct and professional]

Sincerely,
[Your Name]
```

