## Application to Manuscript Writing

This protocol's principles extend to academic manuscript writing, providing guidance for clear, professional prose that reduces self-focus and emphasizes process and findings.

### Language Patterns for Manuscripts

**Reduce Self-Reference:**
- Use passive voice strategically: "Individual-level kernels are being fitted" vs "I am fitting individual-level kernels"
- Process-focused language: "The analysis addresses X" vs "I am analyzing X"
- Factual statements: "The results demonstrate Y" vs "I found that Y"

**Avoid Repetitive Patterns:**
- Vary sentence structure to avoid "I am" repetition
- Mix active and passive voice appropriately
- Use different verb forms (present progressive, simple present, passive)

**Tense Usage:**
- Present tense for ongoing work: "are being fitted", "is running", "are being performed"
- Factual statements for outcomes: "will be available", "has been completed", "addresses X"
- Past tense for completed work: "was performed", "were analyzed"

**Indirect Phrasing:**
- For limitations: "This analysis may be limited by..." vs "I was limited by..."
- For future work: "Future work should address..." vs "I will address..."
- For acknowledgments: "We would appreciate feedback" vs "I need feedback"

### Structure Patterns for Manuscripts

**Organization:**
- Present methods and findings before discussion
- Show work before making claims
- Factual statements before interpretations
- Process description before outcomes

**Request/Invitation Handling:**
- Place acknowledgments after presenting work
- Use indirect phrasing for collaboration invitations
- Conditional statements: "If appropriate...", "We would be honored if..."

**Multiple Points:**
- Use parallel structure for lists
- Vary list length (not always three items)
- Integrate lists into prose when possible

### Tone Patterns for Manuscripts

**Matter-of-Fact:**
- No emotional language
- No excessive explanation
- Factual statements over interpretations
- Process-focused over outcome-focused

**Professional Respect:**
- Indirect but clear phrasing
- Not demanding or presumptuous
- Conditional invitations
- Deferential without begging

**Process Emphasis:**
- Emphasize what is being done
- Describe methodology clearly
- Show work rather than claim outcomes
- Let results speak for themselves

### Integration with Manuscript Style Protocol

This protocol complements the MANUSCRIPT_STYLE_PROTOCOL.md:
- **Pronoun bridges:** Avoid "This" at sentence start; use explicit nouns
- **Colon before lists:** Integrate lists into prose when possible
- **Passive voice:** Use strategically to reduce self-focus
- **Process language:** Emphasize methodology and process over personal actions

