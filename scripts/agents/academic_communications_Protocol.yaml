## Tone Guidelines

### Apology Tone
- **Good:** "I sincerely apologize for [X]." (one sentence)
- **Bad:** "I'm so sorry, I deeply apologize, I feel terrible, I hope you understand..."

### Explanation Tone
- **Good:** "I found [fact]. I did not receive [fact]. I learned [fact]."
- **Bad:** "I was really busy and things got crazy and I didn't realize..."

### Request Tone
- **Good (Direct):** "I sincerely ask you to accept [X]."
- **Good (Indirect):** "I would be grateful if you could consider [X]." or "If you deem it suitable, [X] could [Y]."
- **Bad:** "I beg you, please, I really need this, I hope you can help me..."

### Work Description Tone
- **Good:** "I am conducting [X]. [Y] are being performed. The results will be available [when]."
- **Good (Passive):** "The work will be presented at [location]." (reduces self-focus)
- **Good (Present tense):** "Individual-level kernels are being fitted. The cross-validation pipeline is running."
- **Bad:** "I promise to finish this soon, I will definitely send it, I guarantee..."

### Collaboration Invitation Tone
- **Good:** "I would appreciate any feedback you could provide, and I would be honored if you could serve as [role]."
- **Good:** "We would appreciate any feedback you could provide, and we would be honored if you could serve as [role]." (when appropriate)
- **Bad:** "I need you to be my co-author" or "Please collaborate with me"

