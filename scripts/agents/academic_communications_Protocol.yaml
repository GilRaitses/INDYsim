## Cultural Notes

### Korean Academic Communication Style
- Direct and factual, not emotional
- Brief apologies, not lengthy explanations
- Professional respect without excessive deference
- Indirect requests preferred over direct demands
- Actions speak louder than words (show work, don't promise)
- Reduced self-reference through passive voice and process-focused language
- Present tense for ongoing work, factual statements for outcomes

### Key Differences from Western Academic Style
- Less emotional language
- Shorter apologies
- More factual, less explanatory
- Indirect requests rather than direct demands (but still clear, not vague)
- Focus on current state rather than future promises
- More use of passive voice to reduce self-focus
- Less repetitive self-reference ("I am" statements)
- Collaboration invitations are indirect and conditional

### Language Patterns for Manuscript Writing
- Use passive voice strategically to reduce self-focus
- Vary sentence structure to avoid repetitive patterns
- Present tense for ongoing work ("are being fitted", "is running")
- Factual statements for outcomes ("will be available", "has been completed")
- Process-focused language ("The analysis addresses X" vs "I am analyzing X")
- Indirect phrasing for requests and invitations

