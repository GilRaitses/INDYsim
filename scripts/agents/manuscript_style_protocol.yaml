### 7. The Clunky Fix (FORBIDDEN)

**Definition:** Using awkward phrasing, unnecessary words, or convoluted constructions to avoid proper sentence integration or to fill space.

**Why It Is Forbidden:**
- Signals lazy writing and avoidance of proper integration
- Creates awkward, hard-to-read prose
- Makes the reader work harder to understand simple concepts
- Often used to pad length or avoid rewriting

**Detection Rule:** If a sentence feels awkward, clunky, or unnecessarily complex when read aloud, it is likely a violation.

**Correction Protocol:**
1. Read the sentence aloud—does it flow naturally?
2. Identify the clunky element (unnecessary words, awkward phrasing, convoluted structure)
3. Simplify and integrate properly
4. If it cannot be simplified, restructure the entire sentence

**Examples:**
- VIOLATION: "It is important to note that the results demonstrate..."
- CORRECTION: "The results demonstrate..."

- VIOLATION: "In order to understand the mechanism, it is necessary to consider..."
- CORRECTION: "Understanding the mechanism requires considering..."

- VIOLATION: "What we observe is that the data shows..."
- CORRECTION: "The data show..."

